<div class="drag-area">
    <div class="FullMenu">
    <div id="menu" class="menu">
        <button id="Toolsbtn"           class="btn"><i class="fas fa-edit"></i></button>
        <button id="layersbtn"          class="btn"><i class="fas fa-layer-group"></i></button>
        <button id="Notificationsbtn"   class="btn"><i class="fas fa-bell"></i></button>
        <button id="AssetTreebtn"       class="btn"><i class="fas fa-project-diagram"></i></button>
        <button id="Settingsbtn"        class="btn"><i class="fas fa-cogs"></i></button>
    </div>

    <div id="Tools" class="sub-menu">
        
        <!-- <button id="btn-menu-close"><i class="far fa-times-circle"></i></button> -->
        <p>Tools</p>
        <button id="AssetBox" class="AssetBox Menu-Button">Asset Box</button>
        <button id="Label" class="Label Menu-Button">Label</button>
        <button id="Graph" class="Graph Menu-Button">Graph</button>
        <button id="Table" class="Table Menu-Button">Table</button>
    </div>
    <div id="layers" class="sub-menu">
       
        <!-- <button id="btn-menu-close"><i class="far fa-times-circle"></i></button> -->
        <p>Layers</p>
        <button id="newLayer" class="Menu-Button newLayer">Create Layer</button>
        <dl class="layerlist">
            <dt class="layeritem">Plant Level</dt>
            <dt class="layeritem">Custom 1</dt>
            <dt class="layeritem">Custom 2</dt>
        </dl> 
    </div>
    <div id="Notifications" class="sub-menu">
        
        <!-- <button id="btn-menu-close"><i class="far fa-times-circle"></i></button> -->
        <p>Notifications</p>
    </div>
    <div id="AssetTree" class="sub-menu">
        
        <!-- <button id="btn-menu-close"><i class="far fa-times-circle"></i></button> -->
        <p>Asset Tree</p>
    </div>
    <div id="Settings" class="sub-menu">
        
        <!-- <button id="btn-menu-close"><i class="far fa-times-circle"></i></button>   -->
        <p>Settings</p>  
    </div>
    </div>
    <div class="Header">
        <img src="media/fordlogo.png" class="logo">
        <p class="header-text">AEP Monitoring Dashboard Concept</p>

    </div>
    <p class="CDSID">CDSID : JNIKHIL</p>
    <div id="properties" class="Properties">
        <p style="margin-top: 10px;margin-left: 15px; position: absolute;">Properties</p>
        <button type="button" class="neumorphic-btn neumorphic-checkbox"></button>
        <button id="save"class="save"><i class="fas fa-save"></i></button>
        <div id="options" class="options">
            <p id="option0" class="optionTag">Asset ID</p>
            <input id="tags0"dir="rtl" class="optionInput"  value="Asset ID" >
            <p id="option1" class="optionTag">Path</p>
            <input id="tags1" dir="rtl"class="optionInput"  value="Asset Name">
            <p id="option2" class="optionTag">Alias</p>
            <input id="tags2" dir="rtl"class="optionInput"  value="Asset Alias">
            <p id="option3" class="optionTag">Color</p>
            <input id="tags3" dir="rtl"class="optionInput"  value="Asset State">
            <div id="edittable" ></div>
        </div>
    </div>
    <button id="Reset" class="Reset Menu-Button" ><i class="fas fa-compress"></i></button>
