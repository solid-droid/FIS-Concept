<!DOCTYPE html>
<html>
<head>
<title>FORD-AEP</title>
<script src="js/plain-draggable.min.js"></script>
<script src="js/panzoom.min.js"></script>
<script src="js/leader-line.min.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="main.css">
<script src="https://kit.fontawesome.com/e699fb7a9b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="layout">
    <button id="label1" class="Label Menu-Button">Label</button>
    <button id="label2" class="Label Menu-Button">Label</button>
</div>
<div class="drag-area">
    <div class="FullMenu">
    <div id="menu" class="menu">
        <button onmousedown="enablesubmenu('Tools')" class="btn"><i class="fas fa-edit"></i></button>
        <button onmousedown="enablesubmenu('layers')"  class="btn"><i class="fas fa-layer-group"></i></button>
        <button onmousedown="enablesubmenu('Notifications')"  class="btn"><i class="fas fa-bell"></i></button>
        <button onmousedown="enablesubmenu('AssetTree')"  class="btn"><i class="fas fa-project-diagram"></i></button>
        <button onmousedown="enablesubmenu('Settings')"  class="btn"><i class="fas fa-cogs"></i></button>
    </div>
    <button onmousedown="closesubmenu()" id="btn-menu-close"><i class="far fa-times-circle"></i></button>
    <div id="Tools" class="sub-menu">
        <p>Tools</p>
        <button id="AssetBox" class="AssetBox Menu-Button">Asset Box</button>
        <button id="Label" class="Label Menu-Button">Label</button>
        <button id="Graph" class="Graph Menu-Button">Graph</button>
        <button id="Table" class="Table Menu-Button">Table</button>
    </div>
    <div id="layers" class="sub-menu">
        <p>Layers</p>
        <button id="newLayer" class="Menu-Button newLayer">Create Layer</button>
        <dl class="layerlist">
            <dt class="layeritem">Plant Level</dt>
            <dt class="layeritem">Custom 1</dt>
            <dt class="layeritem">Custom 2</dt>
        </dl> 
    </div>
    <div id="Notifications" class="sub-menu">
        <p>Notifications</p>
    </div>
    <div id="AssetTree" class="sub-menu">
        <p>Asset Tree</p>
    </div>
    <div id="Settings" class="sub-menu">
        <p>Settings</p>    
    </div>
    </div>
    <div class="Header">
        <img src="media/fordlogo.png" class="logo">
        <p class="header-text">Factory Information System Concept</p>
    </div>
        <p class="CDSID">CDSID : JNIKHIL</p>
        <button id="Reset" class="Reset Menu-Button" onmousedown="resetLayout()"><i class="fas fa-compress"></i></button>
        
</div>
</body>
</html>
